<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homeplate</title>
    <link rel="stylesheet" href="styles.css">

  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
  </head>
  <body>
    <header>
        <h1>Homeplate</h1>
    </header>

    <main>
        <div id="forumlas" class="hidden">
          <p id="formulas-AVG">\[ AVG = \frac{H}{AB} \]</p>
          <p id="formulas-OBP">\[ OBP = \frac{H + BB + HBP}{AB + BB + HBP + SF} \]</p>
          <p id="formulas-SLG">\[ SLG = \frac{(1B) + (2 * 2B) + (3 * 3B) + (4 * HR)}{AB} \]</p>
          <p id="formulas-OPS">\[ OPS = OBP + SLG \]</p>
          <p id="formulas-ERA">\[ ERA = 9 * \frac{ER}{IP} \]</p>
          <p id="formulas-FPCT">\[ FPCT = \frac{PO + A}{PO + A + E} \]</p>
        </div>

        <h2 id="date"></h2>
        <h3 id="games-today-num" class="mb-1 grey"></h3>
        
        <div id="games">
            <div id="games-grid"></div>
        </div>
    </main>

	<script src="index.js"></script>
  </body>
</html>
